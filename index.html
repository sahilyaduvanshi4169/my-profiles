<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile share modal | RS_YADUVANSHI</title>
    <link rel="shortcut icon" href="rs_yaduvanshi-modified.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="circle1"></div>
<div class="circle2"></div>

<div class="wrapper">
    <div class="card-wrapper">
        <div>
            <img src="./image/rs_yaduvanshi-modified.png" alt="">
        </div>

        <div class="user-name">
            <h2>RS_YADUVANSHI</h2>
        </div>
        <div class="designation">
            <h3>my life is Ridhi</h3>
        </div>
        <div class="bottom-group">
            <button onclick="openModal()" class=" btn-share btn-card">
            <i class=" fa-solid fa-share"></i>
            <div>Share my profile </div>
        
        </button>
        <button class="btn-follow btn-card">follow me</button>
        </div>
    </div>
</div>

<!-- modal component -->
<div class="modal">
    <div class="modal-header">
        <h1>share my profile</h1>
        <div>
            <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
        </div>
    </div>
    <div>
        <h3>share this via</h3>
        <div class="icon-conatiner">
            <a href="#" class="icon" id="facebook">
                <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a href="#" class="icon" id="twitter">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="#" class="icon" id="instagram">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="#" class="icon" id="whatsapp">
                <i class="fa-brands fa-whatsapp"></i>
            </a>
            <a href="#" class="icon" id="telegram">
                <i class="fa-brands fa-telegram"></i>
            </a>
        </div>
    </div>
</div>
<!-- overlay -->
<div class="overlay" onclick="closeModal() "></div>

    
   <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
   <script src="profile.js"></script>  
</body>
</html>
